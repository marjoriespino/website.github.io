<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=10">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="circle"></div>
    <header>
    <a href="#"><img src="" class="logo"></a>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">What's New?</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    </header>
    <div class="content">
        <div class="textBox">
            <h2>It's not just Coffee,<br>It's <span>Starbucks.</span></h2>

            <p>Starbucks Corporation is an American multinational chain of coffehouses and roastery reserves headquartered in Settle, Washington.
                 It is the World's largest coffeehouse.</p>
            <a href="#">Learn More</a>
    </div>
    <div class="imgBox">
      <img src="starbucks.png" class="starbucks">
     </div>
    </div>
    <ul class="thumb">
        <li><img src="image1.jpg" onclick="imgSlider('image1.jpg');changeCircleColor('#FFA07A')"></li>
        <li><img src="img2.jpeg"  onclick="imgSlider('img2.jpeg');changeCircleColor('#7FFFD4')"></li>
        <li><img src="img3.jpg"   onclick="imgSlider('img3.jpg');changeCircleColor('#E9967A')"></li>
    </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.starbucks').src = anything;
        }

        function changeCircleColor(color){
            const circle = document.querySelector('.circle');
            circle.style.background = color;
        }
    </script>
</body>
</html>
